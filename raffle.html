<!DOCTYPE html>

<body id="raffle">
<div class="container" id="container">

      <ul id="slide2">

      </ul>

    <p class="c_c_btn"><img src="./images/raffle_btn.png" alt="" width="70%" id="draw"></p>
    <div class="c_f">
      <p class="c_f_t">中奖纪录</p>
      <div class="c_f_c" id="winners">

        </ul>
      </div>

</div>
